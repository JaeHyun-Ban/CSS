<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      body {
        background-image: url(img/pexels-pixabay-531880.jpg);
        background-repeat: no-repeat;
        /* contain: 잘리지 않도록하고 나머지는 비워줌 */
        /* auto: 원본크기 */
        /* cover: 빈공간없이 꽉채우고 나머지를 자름*/
        background-size: cover;
      }
      section span {
        background-color: rgba(228, 224, 216, 0.986);
      }
    </style>
  </head>
  <body>
    <section>
      <span>section태그</span>
    </section>
  </body>
