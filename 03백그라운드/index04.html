<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      header {
        height: 300px;
        background-color: lightseagreen;
      }
      .bg_fix {
        background-image: url(img/pixel.jpg);
        height: 700px;
        /* background-attachment: scroll; 기본값 */

         */
      }
      footer {
        height: 300px;
        background-color: navajowhite;
        text-align: center;
      }

  </head>

    <header>안녕하세요호호</header>

</html>
