<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .wrap {
        width: 1100px;
        margin: 0 auto;
        overflow: hidden;
        /* position: relative; */
      }
      .box {
        border: 1px solid;
        float: left;
        width: 300px;
        height: 300px;
        background-color: rgb(44, 103, 155);
        position: relative;
      }
      .pos {
        background-color: greenyellow;
        position: absolute; /* 기준 - 새로운 크기 지정 */
        left: 100px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <section class="wrap">
      <div class="box">박스1</div>
      <div class="box">박스1</div>
      <div class="box">박스1</div>
      <div class="box">박스1</div>
      <div class="box">
        박스1
        <div class="pos">포지션 띄울 박스</div>
      </div>
    </section>
  </body>
</html>
