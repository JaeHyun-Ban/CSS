    <section>
      <div class="container">
        <!-- row에는 overflow:hidden을 가지고 있다 -->
        <div class="row">
          <div class="join-form col-xs-12 col-sm-9 col-md-6">
            <div class="title-box">
              여러분?..알죠?
            </div>

            <p>*는 필수 사항입니다.</p>
            <hr/>

            <!-- https://www.w3schools.com/bootstrap/bootstrap_forms_inputs2.asp >> BS:input2 -->
            <form>
              <!-- form-group >> BS의 클래스 -->
              <div class="form-group">
                <label for="id">* 아이디</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="8글자 대/소문자를 구분">
                  <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit">아이디 중복 체크</button>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="pwd">* 비밀번호</label>
                <input type="password" class="form-control" id="pwd" placeholder="특수문자 1개 포함 8글자 이상">
              </div>
              <div class="form-group">
                <label for="pwdChk">* 비밀번호 확인</label>
                <input type="password" class="form-control" id="pwd" placeholder="특수문자 1개 포함 8글자 이상">
              </div>

              <div class="form-group">
                <label for="email"">* 이메일</label>
                <div class="input-group">
                  <input type="email" class="form-control" placeholder="8글자 대/소문자를 구분">
                  <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit">이메일 인증</button>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="address"">* 주소</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="우편번호">
                  <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit">주소찾기</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="시/구/군">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="상세주소">
              </div>
              <!-- 버튼 영역 -->
              <div class="form-group">
                <!-- https://www.w3schools.com/bootstrap/bootstrap_buttons.asp -->
                <button type="button" class="btn btn-primary btn-block">회원가입</button>
                <button type="button" class="btn btn-default btn-block">로그인</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </section>
