<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 참조파일 -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- 개인 디자인 추가(부트스트랩 작성해 순서를 지켜지도록 한다) -->
    <link rel="stylesheet" href="css/reset.css">

    <style type="text/css">
      .my-header {
        background-color: rgb(22, 22, 21);
      }

      .my-header a {
        color: white;
        font-size: 15px;
        padding-top: 10px;
        overflow: hidden;
      }

      /*헤더 로고 */
      .my-header .navbar-brand:hover {
        background-color: rgb(230, 143, 29);
        background-size: 30px;
      }
    </style>
  </head>


  <body>
    <!-- 1.개발자 도구에서 디자인속성을 확인하고 nav-inverse삭제 -->
    <header class="my-header">
      <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <!-- 휴대폰사이즈로 줄었을 때 버튼나오는 기능 -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- 로고 영역! -->
            <a class="navbar-brand" href="#"><img src="img/logo.svg" width="30" alt="logo"></a>
          </div>

          <!-- 메뉴작성 부분 -->
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Page 2</a></li>
              <li><a href="#">Page 3</a></li>
            </ul>
            <!-- 우측 메뉴부분(드롭다운 부분) -->
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">로그인 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">로그인</a></li>
                  <li><a href="#">회원가입</a></li>

                </ul>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h3>Collapsible Navbar</h3>
      <p>In this example, the navigation bar is hidden on small screens and replaced by a button in the top right
        corner (try to re-size this window).
      <p>Only when the button is clicked, the navigation bar will be displayed.</p>
    </div>







    <section></section>




  </body>

</html>
