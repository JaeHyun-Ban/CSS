<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- type를 작성해주는게 매너 -->

    <!-- 우선순위: 인라인 > 내부 > 외부-->
    <link rel="stylesheet" href="style.css" />
    <!-- 내부스타일시트 -->
    <style type="text/css">
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>내부스타일 시트</p>

    <span>외부 스타일 시트</span>

    <p style="color: purple; font-size: large">인라인 시트</p>
  </body>
</html>
