<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      body {
        background-image: url(img/bg_grid.jpg);
      }

      p {
        width: 600px;
        /* 최소높이 */
        min-height: 100px;
        border: solid;

        /* top, right, bottom, left (시계방향) */
        padding: 10px 10px 10px 10px;
        /* top + bottom ,left + right (같은 의미)*/
        padding: 10px 10px;

        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
      }
    </style>
  </head>

  <body>
    <p>
      패딩은 박스 안쪽에 여백입니다. <br />
      즉 테두리와 내용 사이의 간격입니다. <br />
      박스의 전체크기는 패딩의 길이를 포함해서 나타난다 <br />
    </p>
  </body>

</html>
