<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- 부트스트랩에서 JQuery가 먼저 로드되어야 한다(순서가 중요하다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>
  <!-- 
    모달 정보 확인
  https://www.w3schools.com/bootstrap/bootstrap_modal.asp
  -->

  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2>Modal Example</h2>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#login-modal">Open
              Modal</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 숨겨놓은 모달창 -->
    <!-- id는 data-target에 쓰여진 이름을 가져온다 -->
    <div class="modal fade" id="login-modal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">제목을 작성할까요?</h4>
          </div>

          <!-- body안을 꾸며야 modal창의 내용이 바뀐다 -->
          <div class="modal-body">
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </body>

</html>
