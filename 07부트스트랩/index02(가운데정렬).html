<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style type="text/css">
      /* 사이즈마다 자동으로 지정되어 있는 float: left때문에 가운데 정렬이 불가능 
      모든 col옵션에 float: left를 가지고 있어서 바로 적용할 수 없다
      만약 그리드를 1개만 사용하고 해당 그리드를 가운데 정렬하고 싶다면
      float을 없애는 non과 같이 사용하면 된다
      */
      .my-grid {
        margin: 0 auto;
        /* float를 사용하지 않겠다! */
        float: none;

      }
    </style>

  </head>

  <body>
    <!-- div구도 하나에 lg -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-xs-10 my-grid">
            <!-- form-group안에 form-control -->
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control">
            </div>
            <!-- 버튼 -->
            <button type="button" class="btn btn-primary">회원가입</button>


          </div>
        </div>
      </div>
    </section>
  </body>

</html>
