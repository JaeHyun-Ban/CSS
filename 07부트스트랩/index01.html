<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 기본적인 4가지를 잊지말고 등록하자 -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style type="text/css">
      ul,
      li {
        list-style: none;
      }

      li {
        border: 1px solid;
      }
    </style>

  </head>

  <body>
    <!-- 그리그 규칙: container, container-fluid 안에 row를 작성한다 -->
    <section>
      <div class="container">
        <ul class="row">
          <!-- 
            small사이즈: 6:6
            md사이즈:  -->
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
        </ul>
      </div>
    </section>

    <!-- container-fluid: 전체화면에서 그리드 -->
    <section>
      <div class="container-fluid">
        <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
        <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
        <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
        <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
        <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
        <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스</li>
      </div>
    </section>
  </body>

</html>
